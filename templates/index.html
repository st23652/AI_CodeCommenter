<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Code Commenter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f5f5f5;
      --button-bg: #007bff;
      --button-text: #ffffff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --input-bg: #1e1e1e;
      --button-bg: #1a73e8;
      --button-text: #ffffff;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      transition: background-color 0.3s, color 0.3s;
    }

    textarea, select, input[type="range"] {
      width: 100%;
      padding: 10px;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .explanation-box {
      white-space: pre-wrap;
      background-color: var(--input-bg);
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label>
      <input type="checkbox" id="darkToggle" /> üåô Dark Mode
    </label>
  </div>

  <h1>AI Code Commenter</h1>

  <form method="post">
    <label>Paste your code below:</label>
    <textarea name="code" rows="10" required>{{ request.form.code or '' }}</textarea>

    <label>Comment detail level:</label>
    <select name="detail">
      <option value="detailed" {% if request.form.detail == 'detailed' %}selected{% endif %}>Detailed</option>
      <option value="brief" {% if request.form.detail == 'brief' %}selected{% endif %}>Brief</option>
    </select>

    <label>Select model:</label>
    <select name="model">
      <option value="gpt-4o" {% if request.form.model == 'gpt-4o' %}selected{% endif %}>GPT-4o</option>
      <option value="gpt-3.5-turbo" {% if request.form.model == 'gpt-3.5-turbo' %}selected{% endif %}>GPT-3.5 Turbo</option>
    </select>

    <label>Creativity (temperature):</label>
    <input type="range" name="temperature" min="0" max="1" step="0.1" value="{{ request.form.temperature or 0.3 }}">

    <button type="submit">üß† Generate Comments</button>
  </form>

  {% if warning %}
    <p style="color: red;">{{ warning }}</p>
  {% endif %}

  {% if explanation %}
    <div class="explanation-box">
      <h2>üí¨ Explanation</h2>
      <pre id="explanation-text">{{ explanation }}</pre>
      <button onclick="copyExplanation()">üìã Copy</button>
      <button onclick="downloadExplanation()">‚¨áÔ∏è Download</button>
    </div>
  {% endif %}

  <script>
    // Dark mode toggle logic
    const darkToggle = document.getElementById("darkToggle");

    darkToggle.addEventListener("change", function () {
      document.body.classList.toggle("dark", darkToggle.checked);
      localStorage.setItem("darkMode", darkToggle.checked ? "on" : "off");
    });

    // Load dark mode preference
    window.onload = function () {
      if (localStorage.getItem("darkMode") === "on") {
        darkToggle.checked = true;
        document.body.classList.add("dark");
      }
    };

    function copyExplanation() {
      const text = document.getElementById("explanation-text").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }

    function downloadExplanation() {
      const text = document.getElementById("explanation-text").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "code_comments.txt";
      link.click();
    }
  </script>
</body>
</html>
