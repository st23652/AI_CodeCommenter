<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Code Commenter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 30px;
        }
        textarea, select, input[type=range] {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .output-box {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .spinner {
            display: none;
            margin-top: 15px;
        }
        .spinner.active {
            display: block;
        }
    </style>
    <script>
        function showSpinner() {
            document.getElementById("spinner").classList.add("active");
        }

        function copyText() {
            const text = document.getElementById("result").innerText;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }

        function downloadText() {
            const text = document.getElementById("result").innerText;
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "explanation.txt";
            link.click();
        }
    </script>
</head>
<body>
    <h1>AI Code Commenter</h1>
    <form method="POST" onsubmit="showSpinner()">
        <label for="code">Enter your code:</label>
        <textarea name="code" rows="10" required>{{ request.form.code or '' }}</textarea>

        <label for="model">Choose Model:</label>
        <select name="model">
            <option value="gpt-4o" {% if selected_model == 'gpt-4o' %}selected{% endif %}>gpt-4o</option>
            <option value="gpt-3.5-turbo" {% if selected_model == 'gpt-3.5-turbo' %}selected{% endif %}>gpt-3.5-turbo</option>
        </select>

        <label for="temperature">Creativity (Temperature): {{ temperature }}</label>
        <input type="range" name="temperature" min="0" max="1" step="0.1" value="{{ temperature }}">

        <button type="submit">Generate Explanation</button>
        <div id="spinner" class="spinner">üîÑ Generating... please wait.</div>
    </form>

    {% if explanation %}
        <div class="controls">
            <button onclick="copyText()">üìã Copy</button>
            <button onclick="downloadText()">‚¨áÔ∏è Download</button>
        </div>
        <div class="output-box" id="result">{{ explanation }}</div>
    {% endif %}
</body>
</html>
