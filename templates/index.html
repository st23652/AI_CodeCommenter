<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Code Commenter</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f2f2f2;
      --button-bg: #333;
      --button-text: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --input-bg: #1e1e1e;
      --button-bg: #ffffff;
      --button-text: #121212;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      padding: 10px;
    }

    pre {
      background-color: var(--input-bg);
      padding: 15px;
      white-space: pre-wrap;
      border: 1px solid #888;
      margin-top: 15px;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .toggle-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .toggle-container label {
      cursor: pointer;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label>
      <input type="checkbox" id="darkToggle"> üåô Dark Mode
    </label>
  </div>

  <h1>üß† AI Code Commenter</h1>
  <form method="POST">
    <textarea name="code" placeholder="Paste your code here...">{{ request.form.code or '' }}</textarea><br><br>

    <label>Detail level:
      <select name="detail">
        <option value="detailed" {% if request.form.get('detail') != 'brief' %}selected{% endif %}>Detailed</option>
        <option value="brief" {% if request.form.get('detail') == 'brief' %}selected{% endif %}>Brief</option>
      </select>
    </label><br><br>

    <button type="submit">üìù Generate Comments</button>
  </form>

  {% if warning %}
    <p style="color: red;"><strong>{{ warning }}</strong></p>
  {% endif %}

  {% if explanation %}
    <h2>Explanation:</h2>
    <pre>{{ explanation }}</pre>
  {% endif %}

  <script>
    const toggle = document.getElementById('darkToggle');
    const isDark = localStorage.getItem('theme') === 'dark';

    if (isDark) {
      document.body.classList.add('dark');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
