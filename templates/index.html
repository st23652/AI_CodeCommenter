<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Commenter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }

    textarea, select, input[type=range], button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    .result {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .button-row button {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>üß† AI Code Commenter</h1>
  <form method="POST" onsubmit="showSpinner()">
    <label>Enter your code:</label>
    <textarea name="code" rows="12" required>{{ request.form.code or '' }}</textarea>

    <label>Comment Detail:</label>
    <select name="detail">
      <option value="brief" {% if request.form.detail == 'brief' %}selected{% endif %}>Brief</option>
      <option value="detailed" {% if request.form.detail != 'brief' %}selected{% endif %}>Detailed</option>
    </select>

    <label>Model:</label>
    <select name="model">
      <option value="gpt-4o" {% if request.form.model == 'gpt-4o' %}selected{% endif %}>gpt-4o</option>
      <option value="gpt-3.5-turbo" {% if request.form.model == 'gpt-3.5-turbo' %}selected{% endif %}>gpt-3.5-turbo</option>
    </select>

    <label>Creativity (Temperature):</label>
    <input type="range" name="temperature" min="0" max="1" step="0.1" value="{{ request.form.temperature or 0.3 }}"/>

    <button type="submit">Generate Comments</button>
  </form>

  <div class="spinner" id="spinner"></div>

  {% if warning %}
    <p style="color: red;">‚ö†Ô∏è {{ warning }}</p>
  {% endif %}

  {% if explanation %}
    <div class="result" id="result">{{ explanation }}</div>
    <div class="button-row">
      <button onclick="copyText()">üìã Copy</button>
      <button onclick="downloadText()">‚¨áÔ∏è Download</button>
    </div>
  {% endif %}

  <script>
    function copyText() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }

    function downloadText() {
      const text = document.getElementById("result").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "commented_code.txt";
      link.click();
    }

    function showSpinner() {
      document.getElementById("spinner").style.display = "block";
    }
  </script>
</body>
</html>
